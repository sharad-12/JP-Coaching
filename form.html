		<form action="https://formspree.io/f/xqkjrwqb" method="POST">
			<div style="margin:50px">
				<table class="form">
					<tr>
						<td><label for="name">Name:</label></td>
						<td><input id="name" name="Name" type="text"></td>
						<td><label for="sname">Surname:</label></td>
						<td><input id="sname" name="Surname" type="text"></td>
					</tr>
					<tr>
						<td><label for="class">Class:</label></td>
						<td><input type="number"  name="class" id="class" name="class"></td>
					</tr>
					<tr>
						<td><label for="age">Age:</label></td>
						<td><input type="number" name="age" id="age" name="Age"></td>
					</tr>
					<tr>
						<td><label for="gender">Gender:</label></td>
						<td><input type="radio" id="male" name="gender" value="male"><label>Male</label></td>
						<td><input type="radio" id="female" name="gender" value="female"><label>Female</label></td>
						<!-- <td><input type="radio" id="other" name="gender" value="other"><label>Other</label></td> -->
					</tr>
					<tr>
						<td><label for="email">Email:</label></td>
						<td><input type="email" id="email" name="emailID"></td>
					</tr>
					<tr>
						<td><label for="mobno">Mobile No:</label></td>
						<td><input type="number" id="mobno" name="mobileNo"></td>
					</tr>
					<tr>
						<td><label for="address">Address:</label></td>
						<td><input type="text" id="address" name="Address"></td>
					</tr>

					<tr>
						<td><label for="fname">Father's Name:</label></td>
						<td><input type="text" id="fname" name="FatherName"></td>
					</tr>
					<tr>
						<td><label for="mname">Mother's Name:</label></td>
						<td><input type="text" id="mname" name="MotherName"></td>
					</tr>
					<tr>
						<td><label for="target">Target:</label></td>
						<td><input type="checkbox" id="jee" name="target" value="jee"><label>Class-10</label></td>
						<td><input type="checkbox" id="jee" name="target" value="neet"><label>Class-12</label></td>
						<td><input type="checkbox" id="jee" name="target" value="jee"><label>JEE</label></td>
						<td><input type="checkbox" id="jee" name="target" value="neet"><label>NEET</label></td>
					</tr>
				</table>
				<br><br>
				<button type="submit">Submit</button>

			</div>
